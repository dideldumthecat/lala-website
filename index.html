<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LALA - A Personal Brand Experiment</title>

    <link rel="stylesheet" href="dist/css/style.min.css">

</head>
<body>

    <header>
        <a href="https://github.com/dideldumthecat/lala-website" target="_blank"><img src="dist/images/github-mark.svg"></a>
    </header>

    <main>
        <div class="grid-container">
            <div class="grid-item blue bg-offset-top-bottom-left">
                <div class="heading-container">
                    <h2><span class="subheading align-left">The</span>Power</h2>
                </div>
                <button data-micromodal-trigger="modal">of the LALA</button>
            </div>
            <div class="grid-item green bg-offset-top-bottom">
                <div class="heading-container">
                    <h2><span class="subheading align-left">The</span>Essence</h2>
                </div>
                <button>of the LALA</button>
            </div>
            <div class="grid-item orange bg-offset-top-right-bottom">
                <div class="heading-container">
                    <h2><span class="subheading align-left">The</span>Idea</h2>
                </div>
                <button>of the LALA</button>
            </div>
            <div class="grid-item orange bg-offset-left">
                <div class="heading-container">
                    <h2>Develop<span class="subheading align-right">ing</span></h2>
                </div>
                <button>with the LALA</button>
            </div>
            <div class="grid-item">
                <img class="logo" src="dist/images/logo.svg" alt="Lala Logo"/>
                <button>A Personal Brand Experiment</button>
            </div>
            <div class="grid-item pink bg-offset-right">
                <div class="heading-container">
                    <h2>Design<span class="subheading align-right">ing</span></h2>
                </div>
                <button>with the LALA</button>
            </div>
            <div class="grid-item pink bg-offset-bottom-left">
                <div class="heading-container">
                    <h2><span class="subheading align-left">The</span>Way</h2>
                </div>
                <button>of the LALA</button>
            </div>
            <div class="grid-item green bg-offset-top-bottom">
                <div class="heading-container">
                    <h2><span class="subheading align-left">The</span>Story</h2>
                </div>
                <button>of the LALA</button>
            </div>
            <div class="grid-item blue bg-offset-right-bottom">
                <div class="heading-container">
                    <h2><span class="subheading align-left">The</span>Future</h2>
                </div>
                <button>of the LALA</button>
            </div>
        </div>

        <div class="modal micromodal-page" id="modal" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1" data-micromodal-close>
              <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                <header class="modal__header">
                  <h2 class="modal__title" id="modal-title">
                    Micromodal
                  </h2>
                  <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-1-content">
                    <p>
                        Try hitting the <code>tab</code> key and notice how the focus stays within the modal itself. Also, <code>esc</code> to close modal.
                    </p>
                </main>
              </div>
            </div>
          </div>
    </main>

    <script src="./dist/js/main.min.js"></script>
</body>
</html>
